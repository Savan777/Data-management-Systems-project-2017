<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends "_base.html" %} {% block content %}
  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type=
  "text/javascript">
  </script>
  <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"
  type="text/javascript">
  </script>
  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation"
    style="margin-bottom: 0">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target=".navbar-collapse"
        data-toggle="collapse" type="button"><span class="sr-only">Toggle
        navigation</span> <span class="icon-bar"></span> <span class=
        "icon-bar"></span> <span class="icon-bar"></span></button> <a class=
        "navbar-brand" href="index.html">Twitter API</a>
      </div><!-- /.navbar-header -->
      <!-- /.navbar-top-links -->
      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li>
              <a href="index.html"><i class="fa fa-dashboard fa-fw"></i>
              Dashboard</a>
            </li>
            <li>
              <a href="tables.html"><i class="fa fa-table fa-fw"></i>
              Tables</a>
            </li>
          </ul>
        </div><!-- /.sidebar-collapse -->
      </div><!-- /.navbar-static-side -->
    </nav>
    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              Twitter Tweets
            </div>
            <div class="panel-body">
              <div class="col-lg-6">
                <form action="{{url_for('get_filter')}}" method="post"
                role="form" name="filter_form">
                  <fieldset>
                    {{ form.csrf_token }} {{ form.name() }}
                    <label>Filter</label> <select class="form-control" multiple
                    name="filter">
                      <option>
                        Country
                      </option>
                      <option>
                        Date Created
                      </option>
                      <option>
                        Display Name
                      </option>
                      <option>
                        Favourites Count
                      </option>
                      <option>
                        Friends Count
                      </option>
                      <option>
                        It
                      </option>
                      <option>
                        Message
                      </option>
                      <option>
                        Profile Address
                      </option>
                      <option>
                        Retweet Count
                      </option>
                      <option>
                        St
                      </option>
                      <option>
                        Summary
                      </option>
                      <option>
                        Text ID
                      </option>
                      <option>
                        User ID
                      </option>
                    </select>
                    <div class="form-group">
                      <button class="btn btn-default" type=
                      "submit">Submit</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div><!-- /.panel-body -->
          </div><!-- /.panel -->
        </div>
      </div><!-- /.row -->
    </div><!-- /#page-wrapper -->
  </div><!-- /#wrapper -->
  <script>
       $(document).ready(function () {
       $('select').material_select();
       });
  </script>{% endblock %}
</body>
</html>
