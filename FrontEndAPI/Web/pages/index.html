{% extends "_base.html" %}

{% block content %}
<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <nav class="blue darken-2">
    <div class="nav-wrapper">
      <a class="white-text brand-logo" href="/">Twitter filter</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card blue">
          <div class="card-content">
            <span class="card-title white-text">Select a User</span>
            <div class="row">
              <div class="input-field col s6">
              <form class="form-horizontal" action="{{ url_for('index') }}" method="POST">
                    <fieldset>
                        <div class="select-wrapper">
                          <span class="caret">â–¼</span>
                          <select id="name" name="name" class="initialized">
                            <option value="" disabled selected>Choose a Twitter user</option>
                            <option value="25073877">Donald Trump</option>
                            <option value="2" disabled>Melinda Trump</option>
                            <option value="3" disabled>President of Russia</option>
                          </select>
                        </div>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" style="background-color:blue">
                                Get Filters
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  $(document).ready(function () {
    $('select').material_select();
});
</script>
</div>
</body>
{% endblock %}
